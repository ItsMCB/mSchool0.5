    <style>
 * {
  box-sizing: border-box;
}

.background-image {
  background-image: url('http://wallpapercraft.site/uploads/posts/images/1472572-gif-backgrounds-free-download.gif');
  background-size: cover;
  display: block;
  filter: blur(9px);
  -webkit-filter: blur(9px);
  height: 800px;
  left: 0;
  position: fixed;
  right: 0;
  z-index: 1;
}

.content {
  background: rgba(255, 255, 255, 0.0001);
  border-radius: 3px;
 
  font-family: Helvetica Neue, Helvetica, Arial, sans-serif;

  margin-left: 20px;

  z-index: 2;

}
.wrap {

  -moz-box-shadow: 0 5px 10px 0px rgba(0, 0, 0, 0.1);
  -webkit-box-shadow: 0 5px 10px 0px rgba(0, 0, 0, 0.1);
  -o-box-shadow: 0 5px 10px 0px rgba(0, 0, 0, 0.1);

}

.input100 {

  background: transparent;
  padding: 0 5px;
}
.formcontainerbtn{

  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding-top: 13px;
}
.loginbtn {
  margin-right: 10px;
  width: 100px;
  background: #34495e;
  border-bottom: #2c3e50 3px solid;

  border-right: #2c3e50 1px solid;
  border-radius: 6px;
  text-align: center;
