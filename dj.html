.button {
    background-color: #008CBA;

<style>
.creator {
  display: inline-block;
  border-radius: 0px;
  background-color: #008CBA;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 15px 32px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.creator span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.creator span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.creator:hover span {
  padding-right: 25px;
}

.creator:hover span:after {
  opacity: 1;
  right: 0;
}
</style>

    <script type="text/javascript">
        list.onclick = function(e) {
  e.preventDefault();

  var elm = e.target;
  var audio = document.getElementById('audio');

  var source = document.getElementById('audioSource');
  source.src = elm.getAttribute('data-value');

  audio.load(); //call this to just preload the audio without playing
  audio.play(); //call this to play the song right away
};
    </script>
    

 <br>

<script>
var vid = document.getElementById("audio");

function enableLoop() {
  vid.loop = true;
  vid.load();
}

function disableLoop() {
  vid.loop = false;
  vid.load();
}

function checkLoop() {
    alert(vid.loop);
}
